<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon (48x48 .ico) -->
    <link
      rel="icon"
      href="/public/favicon.ico"
      type="image/x-icon"
      sizes="48x48"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Title -->
    <title>
      High Tech Window Blinds by Vishal Interior | Window Blinds Manufacture
    </title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Upgrade your space with high-tech window blinds by Vishal Interior. Stylish, functional, and smart solutions for modern living and workspaces."
    />

    <!-- Optional: Open Graph Meta (for better sharing on social media) -->
    <meta
      property="og:title"
      content="Hightech Window Blinds & Interiors | Vishal Interior"
    />
    <meta
      property="og:description"
      content="Discover high-tech blinds designed for modern spaces. Vishal Interior offers smart, stylish, and functional window solutions."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.hightechwindowblinds.in/" />
    <meta
      property="og:image"
      content="https://www.hightechwindowblinds.in/images/logo.png"
    />

    <!-- Optional: Twitter Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Hightech Window Blinds & Interiors | Vishal Interior"
    />

      name="twitter:description"
      content="High-tech blinds for homes and offices. Modern, smart, and energy-efficient solutions by Vishal Interior."
    />
  </head>

    <div id="root"></div>
